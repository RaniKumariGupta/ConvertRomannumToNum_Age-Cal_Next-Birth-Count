<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Birthday Countdown</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="birthday-cal">
        <h4>Next Birthday Countdown</h4>
    </div>
    <div class="block">
        <p class="title">Day</p>
        <input type="number" name="day" id="day" placeholder="dd" required="required" min="1" max="31" />
    </div>
    <div class="block">
        <p class="title">Month</p>
        <input type="number" name="month" id="month" placeholder="mm" required="required" min="1" max="12" />
    </div>
    <div class="block">
        <p class="title">Year</p>
        <input type="number" name="year" id="year" placeholder="yyyy" required="required" min="1900" max="2099" />
    </div>
    <div class="birthday-cal">
        <input type="button" name="submit" value="Calculate" onclick="calculateCountdown()" />
    </div>
    <div class="countdown" id="countdown"></div>
</div>

<script src="index.js"></script>
</body>
</html>
